        let filteredData = [...knowledgeData];

        function renderKnowledgeGrid() {
            const grid = document.getElementById('knowledgeGrid');
            grid.innerHTML = '';

            filteredData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'knowledge-card bg-white rounded-lg shadow-md p-6 cursor-pointer hover:shadow-lg transition-all duration-300';
                card.innerHTML = `
                    <div class="category-icon bg-blue-100 text-blue-600">
                        ${item.icon}
                    </div>
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">${item.title}</h3>
                    <p class="text-sm text-blue-600 mb-3">${item.category}</p>
                    <p class="text-gray-600 text-sm">${item.description}</p>
                `;
                
                card.addEventListener('click', () => openModal(item));
                grid.appendChild(card);
            });
        }

        function openModal(item) {
            const modal = document.getElementById('knowledgeModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            
            modalTitle.textContent = item.title;
            modalContent.innerHTML = item.content;
            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('knowledgeModal');
            modal.classList.remove('active');
        }

        function filterKnowledge(searchTerm) {
            if (!searchTerm.trim()) {
                filteredData = [...knowledgeData];
            } else {
                filteredData = knowledgeData.filter(item => 
                    item.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    item.category.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    item.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    item.content.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }
            renderKnowledgeGrid();
        }

        // Event Listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterKnowledge(e.target.value);
        });

        document.getElementById('closeModal').addEventListener('click', closeModal);

        document.getElementById('knowledgeModal').addEventListener('click', (e) => {
            if (e.target.id === 'knowledgeModal') {
                closeModal();
            }
        });

        // Element SDK Implementation
        async function onConfigChange(newConfig) {
            config = { ...config, ...newConfig };
            
            // Update UI elements
            document.getElementById('main-title').textContent = config.main_title || defaultConfig.main_title;
            document.getElementById('subtitle').textContent = config.subtitle || defaultConfig.subtitle;
            document.getElementById('searchInput').placeholder = config.search_placeholder || defaultConfig.search_placeholder;
            
            // Update colors
            document.body.style.background = `linear-gradient(to bottom right, ${config.background_color || defaultConfig.background_color}, ${config.accent_color || defaultConfig.accent_color}20)`;
            
            // Update card colors
            const cards = document.querySelectorAll('.knowledge-card');
            cards.forEach(card => {
                card.style.backgroundColor = config.surface_color || defaultConfig.surface_color;
                card.style.color = config.text_color || defaultConfig.text_color;
            });
        }

        function mapToCapabilities(config) {
            return {
                recolorables: [
                    {
                        get: () => config.primary_color || defaultConfig.primary_color,
                        set: (value) => {
                            config.primary_color = value;
                            window.elementSdk.setConfig({ primary_color: value });
                        }
                    },
                    {
                        get: () => config.surface_color || defaultConfig.surface_color,
                        set: (value) => {
                            config.surface_color = value;
                            window.elementSdk.setConfig({ surface_color: value });
                        }
                    },
                    {
                        get: () => config.text_color || defaultConfig.text_color,
                        set: (value) => {
                            config.text_color = value;

                        }
                    },

                        set: (value) => {
                            config.accent_color = value;
                            window.elementSdk.setConfig({ accent_color: value });
                        }
                    },
                    {
                        get: () => config.background_color || defaultConfig.background_color,
                        set: (value) => {
                            config.background_color = value;
                            window.elementSdk.setConfig({ background_color: value });
                        }
                    }
                ],
                borderables: [],
                fontEditable: undefined,
                fontSizeable: undefined
            };
        }

        function mapToEditPanelValues(config) {
            return new Map([
                ["main_title", config.main_title || defaultConfig.main_title],
                ["subtitle", config.subtitle || defaultConfig.subtitle],
                ["search_placeholder", config.search_placeholder || defaultConfig.search_placeholder]
            ]);
        }

            renderKnowledgeGrid();
            
            if (window.elementSdk) {

                    defaultConfig,
                    onConfigChange,
                    mapToCapabilities,
